{% for message in get_flashed_messages() %}
  <p>{{ message }}</p>
{% endfor %}
<form action='/login' method="post">
  <label>Username</label>
  <input name="username"/>
  </br>
  <label>Password</label>
  <input name="password" type="password"/>
  </br>
  <button type="submit">Submit</button>
</form>
