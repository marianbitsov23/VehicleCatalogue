<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <br/>
    <a href="/">Home</a>
    <br/>
    {% for sale in sales %}
    {% for key, value in images.items() %}
        {% if key == sale.file_path %}
        <div>
            <a href="/sales/{{ sale.id }}">
                <img src="{{ sale.file_path }}{{ value }}" width="400" height="200">
            </a>
        </div>
        {% endif %}
    {% endfor %}
        <a href="/sales/{{ sale.id }}"><b>Name:</b> {{ sale.name }} | Model: {{ sale.model }}</a>
    {% endfor %}
</body>
</html>
